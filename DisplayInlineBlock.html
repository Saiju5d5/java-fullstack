<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    div {
      display: inline-block;
      width: 120px;
      height: 88px; 
      margin: 10px;
      background: orangered;
      color: white;
      font-weight: bold;
      line-height: 88px;
      border-radius: 8px;
    }
    div:hover {
      background: rgb(19, 8, 8);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</body>
</html>
