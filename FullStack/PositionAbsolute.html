<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute Example</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: lightblue;
      position: relative; 
    }

    .child {
      width: 50px;
      height: 50px;
      background: tomato;
      position: absolute;
      top: 20px;   
      right: 20px; 
    }
  </style>
</head>
<body>

  <div class="box">
    Parent (relative)
    <div class="child">Child</div>
  </div>

</body>
</html>
