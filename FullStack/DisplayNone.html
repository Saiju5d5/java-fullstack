<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
    <p>This is the first paragraph</p>
    <div class="hidden">This paragraph is hidden</div>
    <p>This text apper right after.</p>
    <P></P>
</body>
</html>
