<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hover Effects Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    /* Link Hover */
    a {
      color: blue;
      text-decoration: none;
      font-size: 18px;
    }
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* Button Hover */
    .btn {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      display: inline-block;
      margin: 10px 0;
    }
    .btn:hover {
      background: #29b948;
      transform: scale(1.2);
    }

    /* Image Hover */
    .hover-img {
      width: 200px;
      margin: 10px 0;
      border-radius: 10px;
      transition: 0.3s;
    }
    .hover-img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
    
    /* Card Hover */
    .card {
      width: 220px;
      padding: 20px;
      margin: 20px 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: rgb(179, 0, 255);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transform: translateY(-8px);
    }
  </style>
</head>
<body>

  <h1>CSS Hover Effects Demo</h1>

  <h2>1. Link Hover</h2>
  <a href="https://google.com" target="blank">Google</a>

  <h2>2. Button Hover</h2>
  <button class="btn">Hover Me</button>

  <h2>3. Image Hover</h2>
  <img src="https://cdn.pixabay.com/photo/2024/09/01/05/47/ai-generated-9012957_1280.jpg" alt="Sample Image" class="hover-img">

  <h2>4. Card Hover</h2>
  <div class="card">
    <h3>Hover Card</h3>
    <p>This card lifts up and adds a shadow when you hover over it.</p>
  </div>

</body>
</html>
